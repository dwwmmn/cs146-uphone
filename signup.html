<!DOCTYPE html>
<!-- Signup page -->
<!-- Authors: Ayse Akin, Shawn Fodor, Drew Malzahn, Henry Paul, Alexandra Smith -->
<html lang='en-us'>
<head>
    <meta charset='utf-8' />
    <meta name='description' content='Take the uPhone survey.' />
    <link rel='stylesheet' href='css/sitewide.css' />
    <link rel='stylesheet' href='css/signup.css' />
    <title>SIGN UP</title>
</head>
<body>
    <header>
        <h1><a href='./index.html'>DragonFruit</a></h1>
    </header>
    <section id='main'>
        <form>
            <fieldset>
                <label>Who are you?</label>

                <p>In this section, we need some information about you.</p><br />

                <article>
                    <p>Contact Information</p>
                    <ul id='contact'>
                        <li> <label>First Name: </label> <input type='text' name='fname' /> </li>
                        <li> <label>Last Name:  </label> <input type='text' name='lname' /> </li>
                        <li> <label>Email:      </label> <input type='email' name='email'/> </li>
                        <li> <label>Phone No.:  </label> <input type='text' name='phone' /> </li>
                    </ul>
                </article>

                <article>
                    <p>How old are you?</p>
                    <ul>
                        <li> <label> <input type='radio' name='age' value='lt10'/> &lt;10 </label> </li>
                        <li> <label> <input type='radio' name='age' value='1018'/> 10-18  </label> </li>
                        <li> <label> <input type='radio' name='age' value='1830'/> 18-30  </label> </li>
                        <li> <label> <input type='radio' name='age' value='3050'/> 30-50  </label> </li>
                        <li> <label> <input type='radio' name='age' value='gt50'/> &gt;50 </label> </li>
                    </ul>
                </article>

                <article>
                    <p>I am a... <i>(check all that apply)</i></p>
                    <ul>
                        <li> <label> <input type='checkbox' name='occupation' value='developer'/> Developer  </label> </li>
                        <li> <label> <input type='checkbox' name='occupation' value='business' /> Businessman</label> </li>
                        <li> <label> <input type='checkbox' name='occupation' value='manager'  /> Manager    </label> </li>
                        <li> <label> <input type='checkbox' name='occupation' value='home'     /> Home User  </label> </li>
                        <li> <label> <input type='checkbox' name='occupation' value='student'  /> Student    </label> </li>
                    </ul>
                </article>
            </fieldset>

            <fieldset>
                <label>Size and Form Factor</label>

                <p>In this section, we will explore sizing options. </p><br />

                <p>What is your preferred size?</p>
                <ul>
                    <li> <label> <input type='radio' name='occupation' value='35' /> 3.5"  </label> </li>
                    <li> <label> <input type='radio' name='occupation' value='37' /> 3.7"  </label> </li>
                    <li> <label> <input type='radio' name='occupation' value='46' /> 4.65" </label> </li>
                </ul>
            </fieldset>
            <input type='submit' name='submit' />
        </form>
    </section>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href='http://www.facebook.com/dragonfruit'>
                        <img alt='facebook logo' src='media/facebook-logo.png' />Facebook
                    </a>
                </li>
                <li>
                    <a href='http://www.twitter.com/dragonfruit'>
                        <img alt='twitter logo' src='media/twitter-logo.png' />Twitter
                    </a>
                </li>
                <li>
                    <a href='http://www.youtube.com/channel/somethignhere'>
                        <img alt='youtube logo' src='media/youtube-logo.png' />YouTube
                    </a>
                </li>
                <li>
                    <a href="./feedback.html">
                        <img alt='contact logo' src='media/contact-logo.png' />Contact Us
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
