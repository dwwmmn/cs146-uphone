<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset='utf-8' />
    <meta name='description' content='Page for collecting feedback.' />
    <link rel='stylesheet' href='css/sitewide.css' />
    <link rel='stylesheet' href='css/feedback.css' />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css' />
    <title>Feedback</title>
</head>
<body>
    <header>
        <h1><a href='./index.html'>DragonFruit</a></h1>
    </header>
    <section id ='main'>
    <form method = post>
        <h1>First Name: </h1><input type = text name =  "firstname" />
        <h1>Last Name: </h1><input type = text name = "lastname" />
        <h1>Email: </h1><input type = email name = "email" />
        <h1>Regarding What: </h1><select name = "relation" size = "1">
            <option value = "phone">uPhone</option>
            <option value = "site">Website</option>
            <option value = "social">Social Media</option>
            <option value = "other">Other</option>
        </select>
        <h1>Subject: </h1><input type = text name = "subject" />
        <h1>Content: </h1><textarea name = "suggestion" rows = 10 cols = 75></textarea>
        <br>
        <input type = submit name = "submit" />
    </form>
    </section>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href='http://www.facebook.com/dragonfruit'>
                        <img alt='facebook logo' src='media/facebook-logo.png' />Facebook
                    </a>
                </li>
                <li>
                    <a href='http://www.twitter.com/dragonfruit'>
                        <img alt='twitter logo' src='media/twitter-logo.png' />Twitter
                    </a>
                </li>
                <li>
                    <a href='http://www.youtube.com/channel/somethignhere'>
                        <img alt='youtube logo' src='media/youtube-logo.png' />YouTube
                    </a>
                </li>
                <li>
                    <a href="mailto:dragonfruit@dragonfruit.com">
                        <img alt='contact logo' src='media/contact-logo.png' />Contact Us
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
