<!DOCTYPE html>
<!-- Feedback form (Contact Us) -->
<!-- Authors: Ayse Akin, Shawn Fodor, Drew Malzahn, Henry Paul, Alexandra Smith-->
<html lang='en-us'>
<head>
    <meta charset='utf-8' />
    <meta name='description' content='Page for collecting feedback.' />
    <link rel='stylesheet' href='css/sitewide.css' />
    <link rel='stylesheet' href='css/feedback.css' />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css' />
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1><a href='./index.html'>DragonFruit</a></h1>
    </header>
    <section id ='main'>
        <h1>Feedback</h1>
        <p>Have feedback for us? We'd love to hear what you have to say! Please fill out the form below. </p> <br/>
        <form>
            <article>
                <h2>First Name:</h2>
                <input type='text' name='firstname' />
            </article>
            <article>
                <h2>Last Name:</h2>
                <input type='text' name="lastname" />
            </article>
            <article>
                <h2>Email:</h2>
                <input type='email' name="email" />
            </article>
            <article>
                <h2>Regarding:</h2>
                <select name='relation' size='1'>
                    <option value="phone" >uPhone      </option>
                    <option value="site"  >Website     </option>
                    <option value="social">Social Media</option>
                    <option value="other" >Other       </option>
                </select>
            </article>
            <article>
                <h2>Subject:</h2>
                <input type="text" name="subject" />
            </article>
            <article>
                <h2>Message:</h2>
                <textarea name="suggestion" rows = 5 cols = 60></textarea>
            </article>
            <article>
                <input type="submit" name="submit" />
            </article>
        </form>
    </section>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href='http://www.facebook.com/dragonfruit'>
                        <img alt='facebook logo' src='media/facebook-logo.png' />Facebook
                    </a>
                </li>
                <li>
                    <a href='http://www.twitter.com/dragonfruit'>
                        <img alt='twitter logo' src='media/twitter-logo.png' />Twitter
                    </a>
                </li>
                <li>
                    <a href='http://www.youtube.com/channel/somethignhere'>
                        <img alt='youtube logo' src='media/youtube-logo.png' />YouTube
                    </a>
                </li>
                <li>
                    <a href='./index.html'>
                        <img alt='home logo' src='media/home-logo.png' />Home
                    </a>
                </li>
                <li>
                    <a href="./about.html">
                        <img alt='about logo' src='media/about-logo.png' />About Us
                    </a>
                </li>
                <li>
                    <a href="./feedback.html">
                        <img alt='contact logo' src='media/contact-logo.png' />Contact Us
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
